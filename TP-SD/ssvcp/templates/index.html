<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>F1 Monitoramento - GP Interlagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; color: #333; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: #e10600; color: white; }

        /* Cards dos Carros */
        .car-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: 1px solid #ddd;
        }
        .car-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 10px 15px;
            font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Pneus */
        .pneu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; }
        .pneu-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            font-size: 0.85rem;
        }

        /* Indicadores de Status (Bolinhas) */
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
        .bg-ok { background-color: #28a745; }
        .bg-warn { background-color: #ffc107; }
        .bg-danger { background-color: #dc3545; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .stat-label { font-size: 0.75rem; color: #6c757d; text-transform: uppercase; }
        .stat-val { font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar mb-4 shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-flag-checkered"></i> Monitoramento F1</span>
            <small id="last-update">Conectando...</small>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" id="grid-carros">
            <div class="col-12 text-center mt-5 text-muted">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Carregando telemetria...</p>
            </div>
        </div>
    </div>

    <script>
        function getStatusClass(temp, desg) {
            if (desg > 90 || temp > 125) return 'bg-danger';
            if (desg > 70 || temp > 115) return 'bg-warn';
            return 'bg-ok';
        }

        function renderPneu(nome, p) {
            const colorClass = getStatusClass(p.temp, p.desgaste);
            return `
                <div class="pneu-item">
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <span class="status-dot ${colorClass}"></span> <strong>${nome}</strong>
                    </div>
                    <div>${p.temp.toFixed(1)}°C</div>
                    <div class="text-muted">${p.desgaste.toFixed(1)}%</div>
                </div>
            `;
        }

        async function update() {
            try {
                const res = await fetch('/api/telemetria');
                const data = await res.json();

                // Agrupar por carro (último estado)
                const carros = {};
                data.forEach(d => {
                    if (!carros[d.carro_id]) carros[d.carro_id] = d;
                });

                const grid = document.getElementById('grid-carros');

                if (Object.keys(carros).length === 0) {
                    if(grid.innerHTML.includes('spinner')) grid.innerHTML = '<div class="col-12 text-center text-muted">Sem dados.</div>';
                    return;
                }

                let html = '';
                Object.values(carros).sort((a,b) => a.carro_id.localeCompare(b.carro_id)).forEach(c => {
                    html += `
                        <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                            <div class="car-card">
                                <div class="card-header">
                                    <span>${c.carro_id}</span>
                                    <span class="badge bg-dark">V. ${c.volta}</span>
                                </div>
                                <div class="p-3">
                                    <div class="d-flex justify-content-between mb-3 text-center">
                                        <div>
                                            <div class="stat-label">Velocidade</div>
                                            <div class="stat-val text-primary">${c.velocidade} <small>km/h</small></div>
                                        </div>
                                        <div>
                                            <div class="stat-label">Sensor</div>
                                            <div class="stat-val text-secondary" style="font-size:0.8rem">${c.sensor_responsavel || '?'}</div>
                                        </div>
                                    </div>
                                    <div class="pneu-grid">
                                        ${renderPneu('FL', c.pneus.fl)} ${renderPneu('FR', c.pneus.fr)}
                                        ${renderPneu('RL', c.pneus.rl)} ${renderPneu('RR', c.pneus.rr)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
            } catch (e) { console.error(e); }
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
